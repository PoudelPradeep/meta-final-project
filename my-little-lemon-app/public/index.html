  <!-- Add these meta tags inside the <head> section of your HTML document -->

<!-- Meta description for SEO -->
<meta name="description" content="Little Lemon - A family-owned Mediterranean restaurant in the heart of Chicago, offering a fusion of traditional and modern flavors. Reserve a table today!" />

<!-- Open Graph tags for social media sharing -->

<!-- Title of the page when shared on social media -->
<meta property="og:title" content="Little Lemon - Mediterranean Dining in Chicago" />

<!-- Description of the page when shared on social media -->
<meta property="og:description" content="Discover authentic Mediterranean flavors at Little Lemon, a family-owned restaurant in Chicago. From fresh salads to traditional desserts, we bring a unique twist to every dish." />

<!-- URL of the page -->
<meta property="og:url" content="https://example.com/little-lemon" />

<!-- Content type -->
<meta property="og:type" content="restaurant" />

<!-- Image displayed when the page is shared on social media -->
<meta property="og:image" content="https://example.com/assets/images/little-lemon-restaurant.jpg" />
<meta property="og:image:alt" content="Interior view of Little Lemon restaurant with Mediterranean dishes on the table" />

<!-- Optional: Width and height of the image for better formatting on some social platforms -->
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- Site name for context -->
<meta property="og:site_name" content="Little Lemon" />

<!-- Locale setting (English - US) -->
<meta property="og:locale" content="en_US" />

<!-- Twitter Card tags for a better sharing experience on Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Little Lemon - Mediterranean Dining in Chicago" />
<meta name="twitter:description" content="Enjoy authentic Mediterranean flavors at Little Lemon, Chicago's family-owned restaurant with a unique twist on traditional dishes." />

<meta name="twitter:image:alt" content="Interior of Little Lemon restaurant with Mediterranean dishes on display" />
